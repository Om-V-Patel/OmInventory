<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>ADD Details to Cloud Mongo</title>
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css" />
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript"
	src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body style="background-color: lightgreen;">
	<div class="container text-center">
		<div>
			<h1>Details</h1>
		</div>

		<form th:action="@{/insertmongodata}" th:object="${mdata}"
			method="post" style="max-width: 600px; margin: 0 auto;">
			<div class="m-3">
				<div class="form-group row">
					<label class="col-4 col-form-label">Rackid </label>
					<div class="col-8">
						<input type="text" th:field="*{rackid}" class="form-control"
							required maxlength="20" />
					</div>
				</div>


				<div class="form-group row">
					<label class="col-4 col-form-label">Product-Name:- </label>
					<div class="col-8">
						<input type="text" th:field="*{name}" class="form-control"
							required minlength="2" maxlength="20" />
					</div>
				</div>

				<div class="form-group row">
					<label class="col-4 col-form-label">Product-Qunatity </label>
					<div class="col-8">
						<input type="text" th:field="*{quantity}" class="form-control"
							required  maxlength="20" />
					</div>
				</div>


				<div>
					<button type="submit" class="btn btn-primary">submit</button>
				</div>
			</div>


		</form>
	</div>
</body>
</html>
