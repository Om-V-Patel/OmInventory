<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Supplier data</title>
<link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/css/bootstrap.min.css" />
<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
<script type="text/javascript"
	src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<body>
	<div class="container text-center">


		<div>
			<h1>List of Suppliers</h1>
		</div>

		<div>
			<table class="table table-striped table-bordered">
				<thead class="thead-dark">
					<tr>
						<th>Supplier ID</th>
						<th>E-mail</th>
						<th>Supplier Name</th>
						<th>Product-Name</th>
						<th>Product-Description</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="supplier: ${listSupplier}">
						<td th:text="${supplier.id}">User ID</td>
						<td th:text="${supplier.email}">E-mail</td>
						<td th:text="${supplier.name}">First Name</td>
						<td th:text="${supplier.productname}">Product-Name</td>
						<td th:text="${supplier.description}">Product-Name</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>


</html>
